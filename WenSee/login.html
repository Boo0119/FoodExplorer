<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MY StreetFood</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom Styles for Login Page */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #e94230;
        }
        .login-card input {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #e94230;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c7301e;
        }
        .forgot-password {
            text-align: right;
        }
        .brand-link {
            text-decoration: none;
            color: #e94230;
            font-weight: 600;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .brand-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <a href="index.html" class="brand-link">
                <i class="fas fa-utensils"></i> MY StreetFood
            </a>
            
            <h2>Login to MY StreetFood</h2>
            
            <div id="authError" class="alert alert-danger d-none"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('msf_current_user') || 
                                          sessionStorage.getItem('msf_current_user') || 'null');
            
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });

        // Handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('msf_users') || '{}');
            
            // Find user by username or email
            let user = null;
            if (users[username]) {
                // Login with email
                user = users[username];
            } else {
                // Login with username
                for (const email in users) {
                    if (users[email].username === username) {
                        user = users[email];
                        break;
                    }
                }
            }
            
            // Simple SHA-256 implementation (for demo purposes)
            function sha256(input) {
                // In a real application, use a proper SHA-256 implementation
                // This is a simplified version for demonstration
                return btoa(encodeURIComponent(input)).replace(/=/g, '');
            }
            
            // Check if user exists and password is correct
            if (user && user.passHash === sha256(password)) {
                // Create user session
                const userData = {
                    email: user.email,
                    username: user.username
                };
                
                if (rememberMe) {
                    localStorage.setItem('msf_current_user', JSON.stringify(userData));
                } else {
                    sessionStorage.setItem('msf_current_user', JSON.stringify(userData));
                }
                
                // Redirect to homepage
                window.location.href = 'index.html';
            } else {
                showError('Invalid username/email or password');
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorEl.classList.add('d-none');
            }, 5000);
        }
    </script>

</body>
</html>
