<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MY StreetFood</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom Styles for Sign Up Page */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        .signup-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .signup-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #e94230;
        }
        .signup-card input {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #e94230;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c7301e;
        }
        .brand-link {
            text-decoration: none;
            color: #e94230;
            font-weight: 600;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .brand-link i {
            margin-right: 8px;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background: #eee;
        }
        .password-strength-fill {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-card">
            <a href="index.html" class="brand-link">
                <i class="fas fa-utensils"></i> MY StreetFood
            </a>
            
            <h2>Create an Account</h2>
            
            <div id="authError" class="alert alert-danger d-none"></div>
            <div id="authSuccess" class="alert alert-success d-none"></div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="form-text">Must be at least 3 characters long</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="password-strength">
                        <div class="password-strength-fill" id="passwordStrengthFill"></div>
                    </div>
                    <div class="form-text">Must be at least 6 characters long</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsAgree" required>
                    <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('msf_current_user') || 
                                          sessionStorage.getItem('msf_current_user') || 'null');
            
            if (currentUser) {
                window.location.href = 'index.html';
            }
            
            // Password strength indicator
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const strengthFill = document.getElementById('passwordStrengthFill');
                let strength = 0;
                
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                
                strengthFill.style.width = strength + '%';
                
                if (strength < 50) {
                    strengthFill.style.backgroundColor = '#e74c3c';
                } else if (strength < 75) {
                    strengthFill.style.backgroundColor = '#f39c12';
                } else {
                    strengthFill.style.backgroundColor = '#2ecc71';
                }
            });
        });

        // Handle the sign-up form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('msf_users') || '{}');
            
            // Check if email already exists
            if (users[email]) {
                showError('This email is already registered');
                return;
            }
            
            // Check if username already exists
            for (const userEmail in users) {
                if (users[userEmail].username === username) {
                    showError('This username is already taken');
                    return;
                }
            }
            
            // Simple SHA-256 implementation (for demo purposes)
            function sha256(input) {
                // In a real application, use a proper SHA-256 implementation
                // This is a simplified version for demonstration
                return btoa(encodeURIComponent(input)).replace(/=/g, '');
            }
            
            // Create new user
            users[email] = {
                email: email,
                username: username,
                passHash: sha256(password),
                createdAt: new Date().toISOString()
            };
            
            // Save users
            localStorage.setItem('msf_users', JSON.stringify(users));
            
            // Show success message
            showSuccess('Account created successfully! Redirecting to login...');
            
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorEl.classList.add('d-none');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('authSuccess');
            successEl.textContent = message;
            successEl.classList.remove('d-none');
        }
    </script>

</body>
</html>
